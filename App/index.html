<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="./syle.css" />
</head>

<body>
    <ul id="messages"></ul>


    <form action="" class="usernameForm">
        <input placeholder="Username" id="u" autocomplete="off" style="width: 80%;" /><button style="width: 20%; ">Set</button>
    </form>


    <form action="" class="messageForm">
        <input placeholder="Message" id="m" autocomplete="off" style="width: 80%;" /><button>Send</button>
    </form>



    <script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        var socket = io('http://localhost:3000/');

        $('form').submit(function (e) {
            e.preventDefault(); // prevents page reloading
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('chat message', (msg) => {
            console.log('message: ' + msg);
            $('#messages').append($('<li>').text(msg));
        });
    </script>
</body>

</html>
